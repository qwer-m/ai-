version: '3.8'

services:
  # Main FastAPI Application
  app:
    build: .
    image: ai_test_platform:latest
    container_name: ai_test_platform_app
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=testpass
      - DB_NAME=ai_test_platform
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY} # Passed from host env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    volumes:
      - .:/app
      - ./archive_data:/app/archive_data # For archiving task

  # Celery Worker
  worker:
    build: .
    image: ai_test_platform:latest # Reuse same image
    container_name: ai_test_platform_worker
    restart: always
    command: celery -A celery_worker.celery_app worker --loglevel=info --pool=solo
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=testpass
      - DB_NAME=ai_test_platform
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
    depends_on:
      - app
      - redis
    # Simple process check for worker
    healthcheck:
      test: ["CMD-SHELL", "celery -A celery_worker.celery_app inspect ping -d celery@$HOSTNAME"] 
      interval: 60s
      timeout: 20s
      retries: 3
    volumes:
      - .:/app
      - ./archive_data:/app/archive_data

  # Celery Beat (Scheduler for Archiving)
  beat:
    build: .
    image: ai_test_platform:latest
    container_name: ai_test_platform_beat
    restart: always
    command: celery -A celery_worker.celery_app beat --loglevel=info
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=testpass
      - DB_NAME=ai_test_platform
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - worker

  # Redis Service
  redis:
    image: redis:7-alpine
    container_name: ai_test_platform_redis
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MySQL Service
  mysql:
    image: mysql:8.0
    container_name: ai_test_platform_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: testpass
      MYSQL_DATABASE: ai_test_platform
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
