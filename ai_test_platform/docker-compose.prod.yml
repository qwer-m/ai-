version: '3.8'

services:
  app:
    build: .
    image: ai_test_platform:latest
    container_name: ai_test_platform_app
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=testpass
      - DB_NAME=ai_test_platform
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # 请在服务器上设置此环境变量，或在此处填入实际 Key
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - ./archive_data:/app/archive_data

  worker:
    build: .
    image: ai_test_platform:latest
    container_name: ai_test_platform_worker
    restart: always
    command: celery -A celery_worker.celery_app worker --loglevel=info --pool=solo
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=testpass
      - DB_NAME=ai_test_platform
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
    depends_on:
      - app
      - redis
    volumes:
      - .:/app
      - ./archive_data:/app/archive_data

  beat:
    build: .
    image: ai_test_platform:latest
    container_name: ai_test_platform_beat
    restart: always
    command: celery -A celery_worker.celery_app beat --loglevel=info
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=testpass
      - DB_NAME=ai_test_platform
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - worker

  redis:
    image: redis:7-alpine
    container_name: ai_test_platform_redis
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8.0
    container_name: ai_test_platform_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: testpass
      MYSQL_DATABASE: ai_test_platform
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-u", "root", "-ptestpass"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mysql_data:/var/lib/mysql

  nginx:
    image: nginx:alpine
    container_name: ai_test_platform_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ../frontend/dist:/usr/share/nginx/html
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

volumes:
  mysql_data:
